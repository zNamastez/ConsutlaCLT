<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CLT - Banco Pan</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Consulta CLT</h1>
            <p>Sistema de Consulta - Banco Pan</p>
        </div>

        <div class="card">
            <form id="consultForm">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ddd">DDD</label>
                        <input 
                            type="text" 
                            id="ddd" 
                            name="ddd" 
                            placeholder="11"
                            maxlength="2"
                            required
                        >
                    </div>

                    <div class="form-group flex-grow">
                        <label for="telefone">Telefone</label>
                        <input 
                            type="text" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="98765-4321"
                            maxlength="10"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">
                    <span id="btnText">Consultar</span>
                    <span id="btnLoading" class="loading" style="display: none;">
                        <span class="spinner"></span>
                        Consultando...
                    </span>
                </button>
            </form>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="card">
                <h2>Resultado da Consulta</h2>
                
                <div class="authorization-box" id="authorizationBox">
                    <div class="authorization-label">Status de Autoriza√ß√£o</div>
                    <div class="authorization-status" id="authorizationStatus"></div>
                </div>

                <div id="offersContainer" style="display: none;">
                    <h3>Ofertas Dispon√≠veis</h3>
                    <div id="offersList" class="offers-list"></div>
                </div>

                <div id="noOffersMessage" style="display: none;" class="no-offers">
                    <p>Nenhuma oferta dispon√≠vel no momento.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
